<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الامتحان النصفي في معهد اليمان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cocon:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/Untitled-3.ico" type="image/x-icon">

    <style>
        /* CSS للقائمة المنسدلة المخصصة */
        .custom-select {
            position: relative;
            width: 100%; /* اجعلها تأخذ عرض الحاوية */
            cursor: pointer;
        }
        .custom-select i {
           color: #5c5c5c;
        }
        .selected-option {
            padding: 10px;
            border: 1px solid #ced4da; /* لون حدود Bootstrap */
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white; /* خلفية بيضاء */
        }
        .options {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ced4da;
            border-top: none; /* إزالة الحد العلوي */
            border-radius: 0 0 5px 5px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000; /* مهم لتظهر فوق العناصر الأخرى */
            max-height: 200px; /* تحديد ارتفاع أقصى للقائمة */
            overflow-y: auto; /* إضافة شريط تمرير إذا لزم الأمر */
            display: none;
        }
        .options.show {
            display: block;
        }
        .options li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .options li:hover {
            background-color: #f8f9fa; /* لون خلفية عند التمرير */
        }
        .options li i {
            margin-left: 10px; /* مسافة بين الأيقونة والنص */
            color: #856e43;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <h1 class="text-center mb-4 fw-bold">نتائج الامتحان النصفي</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- فلتر الفرع -->
                        <div class="mb-3">
                            <label for="filter" class="form-label"><i class="fas fa-filter me-2"></i> اختر الفرع:</label>
                            <div class="custom-select" id="branchSelect">
                                <div class="selected-option">الفروع <i class="fas fa-chevron-down"></i></div>
                                <ul class="options">
                                    <li data-value="ادبي"><i class="fas fa-book"></i> أدبي</li>
                                    <li data-value="علمي"><i class="fas fa-flask"></i> علمي</li>
                                    <li data-value="تاسع"><i class="fas fa-graduation-cap"></i> تاسع</li>
                                </ul>
                                <input type="hidden" name="filter" id="filter">
                            </div>
                        </div>

                        <!-- فلتر المعهد -->
                        <div class="mb-3">
                            <label for="institute" class="form-label"><i class="fas fa-school me-2"></i> اختر المعهد:</label>
                            <div class="custom-select" id="instituteSelect">
                                <div class="selected-option">المعاهد <i class="fas fa-chevron-down"></i></div>
                                <ul class="options">
                                    <li data-value="اليمان"><i class="fas fa-university"></i> معهد اليمان</li>
                                    <li data-value="الإدريسي"><i class="fas fa-university"></i> معهد الإدريسي</li>
                                    <li data-value="الخليل"><i class="fas fa-university"></i> معهد الخليل</li>
                                    <li data-value="خطوة"><i class="fas fa-university"></i> معهد خطوة</li>
                                </ul>
                                <input type="hidden" name="institute" id="institute">
                            </div>
                        </div>

                        <!-- حقل رقم الاكتتاب -->
                        <div class="mb-3">
                            <label for="search" class="form-label"><i class="fas fa-search me-2"></i> رقم الاكتتاب:</label>
                            <input type="number" id="search" class="form-control" placeholder="أدخل رقم الاكتتاب">
                        </div>

                        <!-- زر البحث -->
                        <div class="d-grid gap-2">
                            <button id="searchButton" class="btn btn-primary"><i class="fas fa-check me-2"></i> بحث</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="mt-4">
            <p class="text-center text-muted1">الرجاء اختيار الفرع وإدخال رقم الاكتتاب والضغط على زر البحث لعرض النتيجة.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // تحديث خيارات المعهد بناءً على الفرع المحدد
        const instituteMap = {
            'علمي': ['معهد اليمان', 'معهد الإدريسي', 'معهد الخليل'],
            'ادبي': ['معهد اليمان', 'معهد خطوة'],
            'تاسع': ['معهد الخليل', 'معهد الإدريسي']
        };

        const branchSelect = document.querySelector('#branchSelect');
        const selectedBranch = branchSelect.querySelector('.selected-option');
        const branchOptions = branchSelect.querySelector('.options');
        const branchInput = branchSelect.querySelector('#filter');

        const instituteSelect = document.querySelector('#instituteSelect');
        const selectedInstitute = instituteSelect.querySelector('.selected-option');
        const instituteOptions = instituteSelect.querySelector('.options');
        const instituteInput = instituteSelect.querySelector('#institute');

        selectedBranch.addEventListener('click', () => {
            branchOptions.classList.toggle('show');
        });

        branchOptions.querySelectorAll('li').forEach(option => {
            option.addEventListener('click', () => {
                selectedBranch.innerHTML = option.innerHTML + '<i class="fas fa-chevron-down"></i>';
                branchOptions.classList.remove('show');
                branchInput.value = option.dataset.value;

                // تحديث خيارات المعهد بناءً على الفرع المحدد
                updateInstituteOptions(option.dataset.value);
            });
        });

        selectedInstitute.addEventListener('click', () => {
            instituteOptions.classList.toggle('show');
        });

        instituteOptions.querySelectorAll('li').forEach(option => {
            option.addEventListener('click', () => {
                selectedInstitute.innerHTML = option.innerHTML + '<i class="fas fa-chevron-down"></i>';
                instituteOptions.classList.remove('show');
                instituteInput.value = option.dataset.value;
            });
        });

        // إغلاق القوائم عند النقر خارجها
        document.addEventListener('click', (event) => {
            if (!branchSelect.contains(event.target)) {
                branchOptions.classList.remove('show');
            }
            if (!instituteSelect.contains(event.target)) {
                instituteOptions.classList.remove('show');
            }
        });

        // تحديث خيارات المعهد بناءً على الفرع المحدد
        function updateInstituteOptions(branchValue) {
            const options = instituteMap[branchValue] || [];
            instituteOptions.innerHTML = options.map(option => `<li data-value="${option}">${option}</li>`).join('');
            
            instituteOptions.querySelectorAll('li').forEach(option => {
                option.addEventListener('click', () => {
                    selectedInstitute.innerHTML = option.innerHTML + '<i class="fas fa-chevron-down"></i>';
                    instituteOptions.classList.remove('show');
                    instituteInput.value = option.dataset.value;
                });
            });
        }
    </script>
</body>
</html>
